<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/navStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script src="Controllers/AppConfig.js"></script>
    <script src="Controllers/SampleListController.js"></script>

</head>


<body ng-app="AppModule" ng-controller="SampleListController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>

    <div class="container contentConteiner">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Find sample..." aria-label="Find sample" ng-model="findName">

        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Sample name</th>
                    <th>Coefficient of uniformity</th>
                    <th>Coefficient of curvature</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datum in data|filter:findName">
                    <td><span ng-hide="isHidden==$index">
                        {{datum.name}}
                        </span>
                        <input class="form-control" type="text" ng-model="datum.name" ng-hide="!(isHidden==$index)">
                    </td>
                    <td><span ng-hide="isHidden==$index">
                        {{datum.Cu}}
                        </span>
                        <input class="form-control" type="number" ng-model="datum.Cu" ng-hide="!(isHidden==$index)">
                    </td>
                    <td><span ng-hide="isHidden==$index">
                        {{datum.Cc}}
                        </span>
                        <input class="form-control" type="number" ng-model="datum.Cc" ng-hide="!(isHidden==$index)">
                    </td>
                    <td>
                        <button ng-click="showItem($index)" class="btn btn-primary">Show</button>
                        <button ng-click="editItem($index)" class="btn btn-primary">Edit</button>
                        <button ng-click="deleteItem($index)" class="btn btn-primary">Delete</button>
                    </td>
                </tr>

            </tbody>

        </table>
        <button ng-click="addItem()" class="btn btn-primary btn-lg btn-block">Add</button>
    </div>
    <style>
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: lightgray;
            color: black;
            text-align: center;
        }
    </style>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
